name: Deploy Helm Chart

on:
  push:
    branches:
      - dev-branch

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Helm dependencies
        run: helm dependency update ./my-helm-chart

      - name: Deploy Helm chart
        run: helm upgrade my-release-namespace ./my-helm-chart/templates/namespace.yaml --namespace my-namespace
